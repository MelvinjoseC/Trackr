<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Task</title>
    {% load static %}
<link rel="icon" type="image/x-icon" href="{% static 'images/icon.png' %}">
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <br>
    <br>
    <a class="btn btn-success" href="{% url 'task' %}">Back</a>
    <div class="container mt-5">
        <h1 class="text-center">Edit Task</h1>
        <form method="post" class="mt-4">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_date">Date</label>
                <input type="date" id="id_date" name="date" class="form-control" value="{{ task.date }}" required>
            </div>
            <div class="form-group">
                <label for="id_description">Description</label>
                <textarea id="id_description" name="description" class="form-control" rows="3" required>{{ task.description }}</textarea>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Save Changes</button>
        </form>
    </div>
</body>
</html>
