<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daily Timesheet</title>
    {% load static %}
    <link rel="icon" type="image/x-icon" href="{% static 'images/icon.png' %}">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

  <!-- Bootstrap css -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

  <!-- Flatpickr css for Date Picker -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">

  <style>
    /* General Page Styling */
    body, html {
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .container {
      display: flex;
      height: 100vh;
    }

    /* Sidebar Styling */
    .sidebar {
      width: 70px;
      background-color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 20px;
    }

    .sidebar a {
      text-align: center;
      margin-bottom: 20px;
      color: white;
      font-size: 24px;
      cursor: pointer;
    }

    .sidebar a:hover {
      color: #f1f1f1;
    }

    /* Main Content Area */
    .content {
      flex-grow: 1;
      background-color: #f5f5f5;
      padding: 20px;
      position: relative;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }

    .toggle-container {
      display: flex;
      align-items: center;
    }

    .toggle {
      margin-left: 10px;
    }

    .flatpickr-wrapper {
      display: flex;
      align-items: center;
    }

    /* Timesheet Table */
    .timesheet-table {
      width: 100%;
      height: 400px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
    }

    /* Footer */
    .footer {
      position: absolute;
      bottom: 20px;
      right: 20px;
    }
  </style>
</head>
<body>

<div class="container">
  <!-- Sidebar -->
  <div class="sidebar">
      <a href="{% url 'task_dashboard' %}"><i class="fas fa-arrow-left"></i></a>
      <br>
      <br>
    <a href="#"><i class="fas fa-calendar-alt"></i></a>
    <a href="{% url 'daily_timesheet' %}"><i class="fas fa-sync-alt"></i></a>

  </div>

  <!-- Main Content Area -->
  <div class="content">
    <!-- Top Bar -->
    <div class="top-bar">
      <h1>DAILY TIMESHEET:</h1>
      <div class="flatpickr-wrapper">
        <input type="text" id="date-picker" class="form-control" placeholder="Select Date">
        <div class="toggle-container">
<!--          <span class="form-check-label">Task View</span>-->
          <input type="checkbox" class="form-check-input toggle" id="task-toggle">
        </div>
      </div>
    </div>

    <!-- Timesheet Table (Placeholder) -->
    <div class="timesheet-table"></div>

    <!-- Footer -->
    <div class="footer">
      <h3>Total Daily Task Time: hr 0 min</h3>
    </div>
  </div>
</div>

<!-- Include Flatpickr JS and Initialization -->
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

<script>
  // Initialize flatpickr for date selection
  flatpickr("#date-picker", {
    dateFormat: "D, M d, Y"
  });

  // Toggle functionality
  const toggle = document.getElementById('task-toggle');
  toggle.addEventListener('change', function () {
    if (toggle.checked) {
      console.log('Toggle ON');
    } else {
      console.log('Toggle OFF');
    }
  });
</script>

</body>
</html>
