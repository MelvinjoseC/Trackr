<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Attendance</title>
    {% load static %}
    <link rel="icon" type="image/x-icon" href="{% static 'images/icon.png' %}">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #1a1a2e;
            color: #fff;
            font-family: Arial, sans-serif;
        }
        .container {
            background-color: #0f3460;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin-top: 50px;
        }
        .form-control {
            background-color: #0f3460;
            color: #fff;
            border: 1px solid #d13452;
        }
        .form-control::placeholder {
            color: #ccc;
        }
        .form-control:focus {
            background-color: #d13452;
            color: #fff;
            border: 1px solid #d13452;
            box-shadow: none;
        }
        .btn-primary, .btn-secondary {
            width: 48%;
        }
        .btn-primary:hover, .btn-secondary:hover {
            background-color: #d13452;
            border-color: #d13452;
        }
        .text-center h1 {
            color: #fff;
        }
        .back-btn img {
            width: 40px;
            height: 40px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text-center mb-4">
            <a class="btn back-btn" href="{% url 'calendar' %}">
                <img src="{% static 'images/BACK.png' %}" alt="Back">
            </a>
            <h1>Edit Attendance</h1>
        </div>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_date">Date:</label>
                {{ form.date }}
            </div>
            <div class="form-group">
                <label for="id_punch_in">Punch In:</label>
                {{ form.punch_in }}
            </div>
            <div class="form-group">
                <label for="id_punch_out">Punch Out:</label>
                {{ form.punch_out }}
            </div>
            <div class="form-group">
                <label for="id_break_time">Break Time:</label>
                {{ form.break_time }}
            </div>
            <div class="form-group">
                <label for="worktime">Total Work Time (Hours):</label>
                <input type="text" id="worktime" name="worktime" class="form-control" value="{{ attendance.worktime }}" readonly>
            </div>
            <div class="d-flex justify-content-between">
                <a href="{% url 'calendar' %}" class="btn btn-secondary">Cancel</a>
                <button type="submit" class="btn btn-primary">Save</button>
            </div>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const punchInInput = document.getElementById('id_punch_in');
            const punchOutInput = document.getElementById('id_punch_out');
            const breakTimeInput = document.getElementById('id_break_time');
            const worktimeInput = document.getElementById('worktime');

            function calculateWorkTime() {
                const punchInTime = punchInInput.value;
                const punchOutTime = punchOutInput.value;
                const breakTime = breakTimeInput.value;

                if (punchInTime && punchOutTime && breakTime) {
                    const punchIn = new Date(`1970-01-01T${punchInTime}`);
                    const punchOut = new Date(`1970-01-01T${punchOutTime}`);

                    const [breakHours, breakMinutes] = breakTime.split(':').map(Number);
                    const breakDuration = (breakHours * 60 + breakMinutes) * 60 * 1000; // Convert break time to milliseconds

                    const workTime = (punchOut - punchIn - breakDuration) / (1000 * 60 * 60); // Calculate hours
                    if (workTime >= 0) {
                        worktimeInput.value = workTime.toFixed(2);
                    } else {
                        worktimeInput.value = '';
                    }
                }
            }

            punchInInput.addEventListener('change', calculateWorkTime);
            punchOutInput.addEventListener('change', calculateWorkTime);
            breakTimeInput.addEventListener('change', calculateWorkTime);

            calculateWorkTime(); // Calculate work time on page load
        });
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
