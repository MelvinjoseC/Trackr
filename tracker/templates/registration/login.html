<!-- task_tracker/tracker/templates/registration/login.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    {% load static %}
    <link rel="icon" type="image/x-icon" href="{% static 'images/icon.png' %}">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<style>
    body {
  background-image: url("{% static 'images/img_18.png' %}");
  background-repeat: no-repeat;
  background-attachment: fixed;
  background-size: cover;
}
    .button-container {
    text-align: center; /* Center-aligns content within the container */
}
    .card{
        border-radius: 16px;
        width: 540px;
        height: Fixed (600px)
        Padding
        Right: 80px;
        Left: 80px;
        backdrop-filter: blur(60px)
        }
</style>
<body>
</br></br></br></br></br>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header text-center">
                        </br></br>
                        <img src="{% static 'images/Fusie Engineers Logo - white -cropped (1).jpg' %}" width="160" height="40">
                        </br></br>
                        <h6>LOGIN TO TASK TRACKER</h6>
                    </div>
                    <div class="card-body">
                        <form method="post">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="username">Username</label>
                                <input type="text" name="username" class="form-control" id="username" required>
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" name="password" class="form-control" id="password" required>
                            </div>
                            <div class="button-container">
                                <button  type="submit" class="btn btn-primary">Login</button>
                            </div>
                            </br></br>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
