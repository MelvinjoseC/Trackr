<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Leave Application</title>
    {% load static %}
    <link rel="icon" type="image/x-icon" href="{% static 'images/icon.png' %}">
    <!-- Bootstrap css -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #1a1a2e;
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #162447;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px 2px rgba(0,0,0,0.1);
            max-width: 900px;
            width: 100%;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #0f3460;
            padding: 10px;
            border-radius: 10px;
        }
        .header img {
            width: 40px;
            height: 40px;
            border-radius: 8px;
        }
        .form-header {
            background-color: #0f3460;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .form-header h1 {
            margin: 0;
            text-align: center;
        }
        .form-group label {
            color: #fff;
        }
        .form-control {
            background-color: #1f4068;
            color: #fff;
            border: none;
        }
        .form-control::placeholder {
            color: #ccc;
        }
        .form-control:focus {
            background-color: #1f4068;
            color: #fff;
            border: none;
            box-shadow: none;
        }
        .btn-primary {
            background-color: #e94560;
            border-color: #e94560;
        }
        .btn-primary:hover {
            background-color: #d13452;
            border-color: #d13452;
        }
        .btn-secondary {
            background-color: #162447;
            border-color: #162447;
        }
        .btn-secondary:hover {
            background-color: #1b3a57;
            border-color: #1b3a57;
        }
        .btn-danger {
            background-color: #e94560;
            border-color: #e94560;
        }
        .btn-danger:hover {
            background-color: #d13452;
            border-color: #d13452;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="header">
            <a href="{% url 'leave_applications' %}" class="btn btn-success btn-sm"><strong>Back</strong></a>
            <h2>Edit Leave Application</h2>
        </div>
        <form method="post" class="mt-4">
            {% csrf_token %}
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="id_start_date">Start Date</label>
                    <input type="date" id="id_start_date" name="start_date" class="form-control" value="{{ leave_application.start_date|date:'Y-m-d' }}" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="id_end_date">End Date</label>
                    <input type="date" id="id_end_date" name="end_date" class="form-control" value="{{ leave_application.end_date|date:'Y-m-d' }}" required>
                </div>
            </div>
            <div class="form-group">
                <label for="id_reason">Reason</label>
                <textarea id="id_reason" name="reason" class="form-control" rows="3" required>{{ leave_application.reason }}</textarea>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
    <label for="id_leave_type">Leave Type</label>
    <select id="id_leave_type" name="leave_type" class="form-control" required>
        <option value="Full Day" {% if leave_application.leave_type %}selected{% endif %} >Full Day</option>
        <option value="Half Day" {% if leave_application.leave_type %}selected{% endif %} >Half Day</option>
        <option value="WFH" {% if leave_application.leave_type  %}selected{% endif %} >WFH</option>
    </select>
</div>

                <div class="form-group col-md-6">
                    <label for="id_approver">Approver</label>
                    <select id="id_approver" name="approver" class="form-control" required>
                        {% for approver in approvers %}
                            <option value="{{ approver.id }}" {% if leave_application.approver.id == approver.id %}selected{% endif %}>{{ approver.username }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Save Changes</button>
        </form>
    </div>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
