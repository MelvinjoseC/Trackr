<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Employee Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f3f4f6;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        form input, form select {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        form button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        form button:hover {
            background-color: #45a049;
        }

        /* Popup Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .modal-content h3 {
            margin-bottom: 20px;
        }

        .close-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        .close-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Add Employee Details</h2>
        <form id="employeeForm" action="/save_employee_details/" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <input type="text" name="name" placeholder="Name" required>
            <input type="text" name="designation" placeholder="Designation" required>
            <input type="date" name="date_joined" placeholder="Date Joined" required>
            <input type="email" name="email" placeholder="Email">
            <input type="text" name="phone_number" placeholder="Phone Number">
            <input type="text" name="department" placeholder="Department">
            <input type="number" name="salary" placeholder="Salary" step="0.01">
            <select name="status">
                <option value="Active">Active</option>
                <option value="Inactive">Inactive</option>
            </select>
            <input type="password" name="password" placeholder="Password" required>
            <input type="file" name="image" accept="image/*">
            <button type="submit">Save Employee</button>
        </form>
    </div>

    <!-- Success Popup Modal -->
    <div id="successModal" class="modal">
        <div class="modal-content">
            <h3>Employee details saved successfully!</h3>
            <button class="close-btn" onclick="redirectToLogin()">Close</button>
        </div>
    </div>

    <script>
        // Show the success popup modal
        function showSuccessPopup() {
            const modal = document.getElementById('successModal');
            modal.style.display = 'flex';
        }

        // Redirect to the login page
        function redirectToLogin() {
            window.location.href = '/'; // Replace with the login page URL
        }

        // Submit form with AJAX
        const form = document.getElementById('employeeForm');
        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = new FormData(form);

            try {
                const response = await fetch(form.action, {
                    method: 'POST',
                    body: formData,
                });

                if (response.ok) {
                    showSuccessPopup(); // Show success popup if the response is OK
                } else {
                    alert('Failed to save employee details. Please try again.');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred. Please try again.');
            }
        });
    </script>
</body>
</html>
